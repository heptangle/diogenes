<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI energy tracker</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="container">
      <h1>AI energy</h1>

      <div class="stat-block">
        <h2>Today</h2>
        <p id="today-time">Time: …</p>
        <p id="today-kwh">Energy: …</p>
        <p id="today-co2">Emissions: …</p>
      </div>

      <div class="stat-block">
        <h2>Total</h2>
        <p id="total-time">Time: …</p>
        <p id="total-kwh">Energy: …</p>
        <p id="total-co2">Emissions: …</p>
      </div>

      <div class="stat-block">
        <h2>This month (average per day)</h2>
        <p id="month-kwh">Energy: …</p>
        <p id="month-co2">Emissions: …</p>
      </div>

      <p id="assumptions">
        Assumptions: 0.1 kWh per hour of AI use, 0.4 kg CO₂ per kWh.
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
